<!-- Modal -->
<div class="modal fade" id="Delete" tabindex="-4" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form [formGroup]="DeleteForm" (ngSubmit)="makeRequest(DeleteForm.value) " > 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <br>       
          <div class="form-row">
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">ROUTE NAME</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="DELETE_ROUTE_NAME"
              [formControl]="DeleteForm.controls['DELETE_ROUTE_NAME']">
            </div>
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">ROUTE ID</label>
              <input type="number" 
              class="form-control form-control-sm" 
              id="DELETE_ROUTE_ID"
              [formControl]="DeleteForm.controls['DELETE_ROUTE_ID']">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" > Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
