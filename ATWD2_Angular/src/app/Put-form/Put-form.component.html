<!-- Modal -->
<div class="modal fade" id="Update" tabindex="-3" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <form [formGroup]="UpdateForm" (ngSubmit)="makeRequest(UpdateForm.value)">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Update</h5><br>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-8 small">
              <label for="inputEmail4">ROUTE_ID</label>
              <input type="number" 
              class="form-control form-control-sm" 
              id="UPDATE_ROUTE_ID" 
              min="1"
              [formControl]="UpdateForm.controls['UPDATE_ROUTE_ID']">
            </div>
          </div>
          <br>       
          <div class="form-row">
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">ROUTE NAME</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="ROUTE_NAMEC"
              [formControl]="UpdateForm.controls['ROUTE_NAMEC']">
            </div>
              <div class="form-group col-sm-4 small">  
              <label for="inputEmail4">ROUTE NAME</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="ROUTE_NAMES"
              [formControl]="UpdateForm.controls['ROUTE_NAMES']">
            </div>
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">ROUTE NAME</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="ROUTE_NAMEE"
              [formControl]="UpdateForm.controls['ROUTE_NAMEE']">
            </div>
          </div> 
          <br>
          <div class="form-row">
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">COMPANY_CODE</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="COMPANY_CODE"
              [formControl]="UpdateForm.controls['COMPANY_CODE']">
            </div>
              <div class="form-group col-sm-4 small">  
              <label for="inputEmail4">ROUTE_TYPE</label>
              <input type="number" 
              class="form-control form-control-sm" 
              id="ROUTE_TYPE"
              [formControl]="UpdateForm.controls['ROUTE_TYPE']">
            </div>
              <div class="form-group col-sm-4 small"> 
              <label for="inputEmail4">SERVICE_MODE</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="SERVICE_MODE"
              [formControl]="UpdateForm.controls['SERVICE_MODE']"> 
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">SPECIAL_TYPE</label>
              <input type="number" 
              class="form-control form-control-sm" 
              id="SPECIAL_TYPE"
              [formControl]="UpdateForm.controls['SPECIAL_TYPE']">
            </div>
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">JOURNEY_TIME</label>
              <input type="number" 
              class="form-control form-control-sm" 
              id="JOURNEY_TIME"
              [formControl]="UpdateForm.controls['JOURNEY_TIME']">
            </div> 
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">FULL_FARE</label>
              <input type="number" 
              class="form-control form-control-sm" 
              id="FULL_FARE"
              [formControl]="UpdateForm.controls['FULL_FARE']">
            </div>
          </div>
          <br> 
          <div class="form-row">
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">LOC_START_NAMEC</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="LOC_START_NAMEC"
              [formControl]="UpdateForm.controls['LOC_START_NAMEC']">
            </div>
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">LOC_START_NAMES</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="LOC_START_NAMES"
              [formControl]="UpdateForm.controls['LOC_START_NAMES']">
            </div>
            <div class="form-group col-sm-4 small"> 
              <label for="inputEmail4">LOC_START_NAMEE</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="LOC_START_NAMEE"
              [formControl]="UpdateForm.controls['LOC_START_NAMEE']">
            </div>
          </div> 
          <br>
          <div class="form-row">
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">LOC_END_NAMEC</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="LOC_END_NAMEC"
              [formControl]="UpdateForm.controls['LOC_END_NAMEC']">
            </div>
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">LOC_END_NAMES</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="LOC_END_NAMES"
              [formControl]="UpdateForm.controls['LOC_END_NAMES']">
            </div>
            <div class="form-group col-sm-4 small">
              <label for="inputEmail4">LOC_END_NAMEE</label>
              <input type="text" 
              class="form-control form-control-sm" 
              id="LOC_END_NAMEE"
              [formControl]="UpdateForm.controls['LOC_END_NAMEE']">
            </div>
          </div>
          <br>
          <div class="alert alert-danger d-flex align-items-center" role="alert" 
          *ngIf = "!UpdateForm.controls['ROUTE_NAMEC'].valid || !UpdateForm.controls['ROUTE_NAMES'].valid || !UpdateForm.controls['ROUTE_NAMEE'].valid 
          || !UpdateForm.controls['COMPANY_CODE'].valid || !UpdateForm.controls['ROUTE_TYPE'].valid || !UpdateForm.controls['SERVICE_MODE'].valid
          || !UpdateForm.controls['SPECIAL_TYPE'].valid|| !UpdateForm.controls['JOURNEY_TIME'].valid|| !UpdateForm.controls['FULL_FARE'].valid
          || !UpdateForm.controls['LOC_START_NAMEC'].valid || !UpdateForm.controls['LOC_START_NAMES'].valid || !UpdateForm.controls['LOC_START_NAMEE'].valid
          || !UpdateForm.controls['LOC_END_NAMEC'].valid || !UpdateForm.controls['LOC_END_NAMES'].valid || !UpdateForm.controls['LOC_END_NAMEE'].valid">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
              Please make sure All Input is no empty
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
